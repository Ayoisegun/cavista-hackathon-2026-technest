<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Elder Sign Up - Elder Care AI</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#2ba0ee",
            "background-light": "#f6f7f8",
            "background-dark": "#101b22",
          },
          fontFamily: {
            display: ["Inter", "sans-serif"],
          },
        },
      },
    };
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display">
  <!-- Top Navigation Bar -->
  <header class="w-full bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 px-6 py-4">
    <div class="flex items-center gap-3">
      <div class="bg-primary/10 p-2 rounded-lg">
        <span class="material-symbols-outlined text-primary text-3xl">health_and_safety</span>
      </div>
      <h1 class="text-xl font-bold tracking-tight text-slate-900 dark:text-white">Elder Care AI</h1>
    </div>
  </header>

  <main class="py-8 px-6">
    <div class="max-w-lg mx-auto">
      <!-- Signup Card -->
      <div class="bg-white dark:bg-slate-900 rounded-xl shadow-xl border border-slate-100 dark:border-slate-800 overflow-hidden">
        <!-- Header -->
        <div class="p-8 pb-4 text-center">
          <div class="inline-flex items-center justify-center w-20 h-20 bg-primary/10 rounded-full mb-4">
            <span class="material-symbols-outlined text-primary text-4xl">elderly</span>
          </div>
          <h2 class="text-3xl font-black text-slate-900 dark:text-white mb-2">Create Elder Account</h2>
          <p class="text-lg text-slate-600 dark:text-slate-400">Sign up as an elderly user</p>
        </div>

        <!-- Account Type Toggle -->
        <div class="px-8 pt-2">
          <div class="bg-slate-100 dark:bg-slate-800 p-1 rounded-lg flex">
            <a href="elder_signup.html" class="flex-1 py-3 px-4 bg-primary text-white rounded-lg text-center font-bold">ðŸ‘¤ Elder</a>
            <a href="caregiver_signup.html" class="flex-1 py-3 px-4 text-slate-600 dark:text-slate-400 hover:text-primary text-center font-bold transition-colors">ðŸ‘¥ Caregiver</a>
          </div>
        </div>

        <!-- Signup Form -->
        <form class="p-8 pt-6 space-y-6">
          <!-- Full Name -->
          <div class="space-y-2">
            <label class="block text-lg font-bold text-slate-800 dark:text-slate-200" for="fullname">Full Name</label>
            <div class="relative">
              <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">person</span>
              <input class="w-full h-14 pl-12 pr-4 rounded-lg border-2 border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-lg focus:border-primary focus:ring-0 outline-none" id="fullname" placeholder="e.g. Mama Adebayo" type="text" />
            </div>
          </div>

          <!-- Email -->
          <div class="space-y-2">
            <label class="block text-lg font-bold text-slate-800 dark:text-slate-200" for="email">Email Address</label>
            <div class="relative">
              <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">mail</span>
              <input class="w-full h-14 pl-12 pr-4 rounded-lg border-2 border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-lg focus:border-primary focus:ring-0 outline-none" id="email" placeholder="e.g. mama@email.com" type="email" />
            </div>
          </div>

          <!-- Phone Number -->
          <div class="space-y-2">
            <label class="block text-lg font-bold text-slate-800 dark:text-slate-200" for="phone">Phone Number</label>
            <div class="relative">
              <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">call</span>
              <input class="w-full h-14 pl-12 pr-4 rounded-lg border-2 border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-lg focus:border-primary focus:ring-0 outline-none" id="phone" placeholder="e.g. 08012345678" type="tel" />
            </div>
          </div>

          <!-- Password -->
          <div class="space-y-2">
            <label class="block text-lg font-bold text-slate-800 dark:text-slate-200" for="password">Password</label>
            <div class="relative">
              <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">lock</span>
              <input class="w-full h-14 pl-12 pr-14 rounded-lg border-2 border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-lg focus:border-primary focus:ring-0 outline-none" id="password" placeholder="Create password" type="password" />
              <button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-primary" type="button">
                <span class="material-symbols-outlined">visibility</span>
              </button>
            </div>
          </div>

          <!-- Emergency Contact -->
          <div class="space-y-2">
            <label class="block text-lg font-bold text-slate-800 dark:text-slate-200">Emergency Contact (Optional)</label>
            <div class="relative">
              <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">emergency</span>
              <input class="w-full h-14 pl-12 pr-4 rounded-lg border-2 border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-lg focus:border-primary outline-none" placeholder="Emergency contact phone" type="tel" />
            </div>
          </div>

          <!-- Sign Up Button -->
          <div class="pt-4">
            <a href="homepage.html">
              <button type="button" class="w-full h-14 bg-primary hover:bg-primary/90 text-white text-xl font-bold rounded-lg shadow-lg shadow-primary/20 transition-transform active:scale-[0.98] flex items-center justify-center gap-2">
                <span>Create Elder Account</span>
                <span class="material-symbols-outlined">arrow_forward</span>
              </button>
            </a>
          </div>

          <!-- Sign In Link -->
          <p class="text-center text-slate-600 dark:text-slate-400">
            Already have an account? 
            <a href="signin.html" class="text-primary font-bold hover:underline">Sign In</a>
          </p>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
