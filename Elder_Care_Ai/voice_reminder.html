<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Elder Care AI - Reminders</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2ba0ee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101b22",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;
            font-size: 28px;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased">
<!-- Main Layout Container (Mobile centered view) -->
<div class="relative mx-auto min-h-screen max-w-md flex flex-col bg-white dark:bg-slate-900 shadow-xl overflow-hidden">
<!-- Header -->
<header class="sticky top-0 z-10 flex items-center justify-between bg-white/80 dark:bg-slate-900/80 backdrop-blur-md px-6 py-6 border-b border-slate-100 dark:border-slate-800">
<div class="flex items-center gap-3">
    <span class="material-symbols-outlined">notification_important</span>
<h1 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white">Reminders</h1>
</div>
</header>
<!-- Main Content -->
<main class="flex-1 px-6 py-6 space-y-6">
<!-- Daily Progress Card -->
<div class="bg-primary/5 dark:bg-primary/10 rounded-xl p-5 border border-primary/10">
<div class="flex justify-between items-end mb-3">
<div>
<p class="text-sm font-medium text-primary uppercase tracking-wider">Today's Progress</p>
<p class="text-2xl font-black text-slate-900 dark:text-white">1 of 3 Done</p>
</div>
<p class="text-lg font-bold text-primary">33%</p>
</div>
<div class="w-full bg-slate-200 dark:bg-slate-700 h-3 rounded-full overflow-hidden">
<div class="bg-primary h-full rounded-full transition-all duration-500" style="width: 33.33%;"></div>
</div>
</div>
<!-- Reminder Card 1: Taken -->
<div class="bg-white dark:bg-slate-800 rounded-xl p-5 shadow-sm border border-slate-100 dark:border-slate-700 flex flex-col gap-4">
<div class="flex justify-between items-start">
<div class="space-y-1">
<span class="text-lg font-bold text-slate-500 dark:text-slate-400">8:00 AM</span>
<h3 class="text-xl font-bold leading-tight">Blood pressure medication</h3>
</div>
<span class="px-3 py-1 bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400 text-sm font-bold rounded-full uppercase tracking-wide">Taken</span>
</div>
<div class="flex items-center gap-3 mt-2">
<button class="flex-1 flex items-center justify-center gap-2 py-3 px-4 bg-slate-100 dark:bg-slate-700 rounded-lg text-slate-700 dark:text-slate-200 font-bold transition-transform active:scale-95">
<span class="material-symbols-outlined text-[20px]">volume_up</span>
                        Listen
                    </button>
<button class="flex-1 flex items-center justify-center gap-2 py-3 px-4 bg-slate-100 dark:bg-slate-700 rounded-lg text-slate-700 dark:text-slate-200 font-bold transition-transform active:scale-95">
<span class="material-symbols-outlined text-[20px]">check_circle</span>
                        Details
                    </button>
</div>
</div>
<!-- Reminder Card 2: Pending -->
<div class="bg-white dark:bg-slate-800 rounded-xl p-5 shadow-sm border border-slate-100 dark:border-slate-700 flex flex-col gap-4">
<div class="flex justify-between items-start">
<div class="space-y-1">
<span class="text-lg font-bold text-slate-500 dark:text-slate-400">9:30 AM</span>
<h3 class="text-xl font-bold leading-tight">Morning Walk</h3>
</div>
<span class="px-3 py-1 bg-orange-100 dark:bg-orange-900/30 text-orange-700 dark:text-orange-400 text-sm font-bold rounded-full uppercase tracking-wide">Pending</span>
</div>
<div class="flex items-center gap-3 mt-2">
<button class="flex-1 flex items-center justify-center gap-2 py-3 px-4 bg-primary text-white rounded-lg font-bold shadow-md shadow-primary/20 transition-transform active:scale-95">
<span class="material-symbols-outlined text-[20px]">volume_up</span>
                        Listen
                    </button>
<button class="flex-1 flex items-center justify-center gap-2 py-3 px-4 bg-slate-100 dark:bg-slate-700 rounded-lg text-slate-700 dark:text-slate-200 font-bold transition-transform active:scale-95">
<span class="material-symbols-outlined text-[20px]">directions_walk</span>
                        Start
                    </button>
</div>
</div>
<!-- Reminder Card 3: Missed -->
<div class="bg-white dark:bg-slate-800 rounded-xl p-5 shadow-sm border border-slate-100 dark:border-slate-700 flex flex-col gap-4">
<div class="flex justify-between items-start">
<div class="space-y-1">
<span class="text-lg font-bold text-slate-500 dark:text-slate-400">12:00 PM</span>
<h3 class="text-xl font-bold leading-tight">Vitamin D</h3>
</div>
<span class="px-3 py-1 bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-400 text-sm font-bold rounded-full uppercase tracking-wide">Missed</span>
</div>
<div class="flex items-center gap-3 mt-2">
<button class="flex-1 flex items-center justify-center gap-2 py-3 px-4 bg-slate-100 dark:bg-slate-700 rounded-lg text-slate-700 dark:text-slate-200 font-bold transition-transform active:scale-95">
<span class="material-symbols-outlined text-[20px]">volume_up</span>
                        Listen
                    </button>
<button class="flex-1 flex items-center justify-center gap-2 py-3 px-4 bg-slate-900 dark:bg-white dark:text-slate-900 text-white rounded-lg font-bold transition-transform active:scale-95">
<span class="material-symbols-outlined text-[20px]">edit</span>
                        Take Now
                    </button>
</div>
</div>
<!-- Upcoming Section -->
<div class="pt-4 border-t border-slate-100 dark:border-slate-800">
<h4 class="text-lg font-bold text-slate-900 dark:text-white mb-4">Upcoming Later</h4>
<div class="flex items-center gap-4 bg-slate-50 dark:bg-slate-800/50 p-4 rounded-xl opacity-60">
<span class="text-lg font-semibold w-20">6:00 PM</span>
<span class="text-lg">Evening Meal</span>
</div>
</div>
<!-- Spacer for FAB -->
<div class="h-24"></div>
</main>
<!-- Navigation Bar -->
<nav class="sticky bottom-0 bg-white dark:bg-slate-900 border-t border-slate-100 dark:border-slate-800 px-6 py-3 flex justify-between items-center">
 <a class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500 hover:text-primary transition-colors" href="homepage.html">
    <span class="material-symbols-outlined">home</span>
    <span class="text-[10px] font-bold uppercase tracking-tighter">Home Page</span>
  </a>
 <a class="flex flex-col items-center gap-1 text-primary" href="voice_reminder.html">
    <span class="material-symbols-outlined">notification_important</span>
    <span class="text-[10px] font-bold uppercase tracking-tighter">Reminders</span>
  </a>
</nav>
</div>
</body></html>
